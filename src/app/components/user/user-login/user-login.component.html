<app-nav-bar></app-nav-bar>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="rgb(207, 159, 255)"
  type="ball-scale-multiple"
>
  <p style="font-size: 25px; color: white">Please wait...</p>
</ngx-spinner>


<div class="row mt-5">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form #loginForm='ngForm' (ngSubmit)="login(loginForm)">
        <div class="form-group col-12">
            <label for="name" class="form-label">Email</label>
            <input type="text" class="form-control" required ngModel name="email">
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" required ngModel name="password">
      </div>

        <div class="form-group col-12">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
          <button type="reset" class="btn btn-secondary m-2" [routerLink]="['/']">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
