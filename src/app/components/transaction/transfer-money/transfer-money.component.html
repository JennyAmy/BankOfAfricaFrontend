

<div class="modal modal-blur fade" id="transfer-form" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Send Money</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form *ngIf="!showOtherForm" [formGroup]="transferForm" (ngSubmit)="save(transferForm)">

                <div class="row">
                  <div class="mb-4 col-sm-6 col-lg-12">
                    <label class="form-label required">Account Number</label>
                    <div>
                      <input type="text" class="form-control" placeholder="Enter account number" formControlName="receiverAccountNo" minlength="10" maxlength="10"
                        id="bvn"
                        [ngClass]="!transferForm.controls['receiverAccountNo'].valid ? 'required-input' : 'valid-input'">
                        <div *ngIf="!transferForm.controls['receiverAccountNo'].valid && (transferForm.controls['receiverAccountNo'].touched || userSubmitted || nextClicked)"
                        class="error-block">
                          Account number field is required
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="mb-4 col-sm-6 col-lg-12">
                    <label class="form-label required">Amount</label>
                    <div>
                      <input type="text" class="form-control" placeholder="Enter account number" formControlName="amountSent" minlength="10" maxlength="10"
                        id="bvn"
                        [ngClass]="!transferForm.controls['amountSent'].valid ? 'required-input' : 'valid-input'">
                        <div *ngIf="!transferForm.controls['amountSent'].valid && (transferForm.controls['amountSent'].touched || userSubmitted || nextClicked)"
                        class="error-block">
                          Amount field is required
                        </div>
                    </div>
                  </div>
                </div>

              <div class="row">
                <div class="mb-4 col-sm-6 col-lg-12">
                  <label class="form-label required">First Name</label>
                  <div>
                    <input type="text" class="form-control" placeholder="Enter first name" formControlName="firstname"
                      id="firstname"
                      [attr.disabled]="true">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="mb-4 col-sm-6 col-lg-12">
                  <label class="form-label required">Last Name</label>
                  <div>
                    <input type="text" class="form-control" placeholder="Enter last name" formControlName="surname"
                      id="surname"
                      [attr.disabled]="true">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="mb-4 col-sm-6 col-lg-12">
                  <label class="form-label required">Transaction Pin</label>
                  <div>
                    <input type="password" class="form-control" placeholder="Enter password" formControlName="pin"
                      id="pin"
                      [ngClass]="!transferForm.controls['pin'].valid ? 'required-input' : 'valid-input'">
                      <div *ngIf="!transferForm.controls['pin'].valid && (transferForm.controls['pin'].touched || userSubmitted || nextClicked)"
                      class="error-block">
                        Please enter pin
                      </div>
                  </div>
                </div>
              </div>



              <div class="d-grid gap-2 mt-3">
                <button class="btn btn-success btn-block" type="submit" [disabled]="transferForm.invalid"
                (click)="selectTab(transferForm.valid)">Send</button>
              </div>


            </form>
          </div>

        </div>
